{% load static %}
<!-- Sidebar -->
<aside id="sidebar"
       class="fixed inset-y-0 left-0 z-30 w-64 bg-gray-900 border-r border-gray-800 transform -translate-x-full md:translate-x-0 transition-transform duration-200 ease-in-out">

    <!-- Logo -->
    <div class="flex items-center h-16 px-6 border-b border-gray-800">
        <a href="{% url 'dashboard' %}" class="text-2xl font-bold">
            <span class="text-cyan-500">Finan</span><span class="text-emerald-500">py</span>
        </a>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-1 overflow-y-auto">
        <a href="{% url 'dashboard' %}"
           class="flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors
                  {% if request.resolver_match.url_name == 'dashboard' %}
                      bg-gray-800 text-cyan-400
                  {% else %}
                      text-gray-400 hover:bg-gray-800 hover:text-gray-100
                  {% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            Dashboard
        </a>

        <a href="{% url 'accounts:list' %}"
           class="flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors
                  {% if 'accounts' in request.resolver_match.app_name %}
                      bg-gray-800 text-cyan-400
                  {% else %}
                      text-gray-400 hover:bg-gray-800 hover:text-gray-100
                  {% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"/>
            </svg>
            Contas
        </a>

        <a href="{% url 'categories:list' %}"
           class="flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors
                  {% if 'categories' in request.resolver_match.app_name %}
                      bg-gray-800 text-cyan-400
                  {% else %}
                      text-gray-400 hover:bg-gray-800 hover:text-gray-100
                  {% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
            </svg>
            Categorias
        </a>

        <a href="{% url 'transactions:list' %}"
           class="flex items-center px-3 py-2.5 text-sm font-medium rounded-lg transition-colors
                  {% if 'transactions' in request.resolver_match.app_name %}
                      bg-gray-800 text-cyan-400
                  {% else %}
                      text-gray-400 hover:bg-gray-800 hover:text-gray-100
                  {% endif %}">
            <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"/>
            </svg>
            Transações
        </a>
    </nav>

    <!-- User / Logout -->
    <div class="px-4 py-4 border-t border-gray-800">
        <div class="flex items-center px-3 py-2 mb-2">
            <div class="w-8 h-8 rounded-full bg-cyan-500/20 flex items-center justify-center mr-3">
                <span class="text-cyan-400 text-sm font-semibold">
                    {{ user.first_name|first|default:user.email|first|upper }}
                </span>
            </div>
            <div class="truncate">
                <p class="text-sm font-medium text-gray-200 truncate">
                    {{ user.get_full_name|default:user.email }}
                </p>
                <p class="text-xs text-gray-500 truncate">{{ user.email }}</p>
            </div>
        </div>
        <form method="post" action="{% url 'users:logout' %}">
            {% csrf_token %}
            <button type="submit"
                    class="flex items-center w-full px-3 py-2 text-sm font-medium text-gray-400 hover:text-red-400 hover:bg-gray-800 rounded-lg transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Sair
            </button>
        </form>
    </div>
</aside>

<!-- Mobile Overlay -->
<div id="sidebar-overlay"
     class="fixed inset-0 z-20 bg-black/50 hidden md:hidden"
     aria-hidden="true"></div>

<!-- Mobile Toggle Button -->
<button id="sidebar-toggle"
        class="fixed top-4 left-4 z-40 md:hidden bg-gray-900 border border-gray-700 text-gray-400 hover:text-gray-100 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500"
        aria-label="Abrir menu lateral">
    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
</button>

<script>
(function() {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebar-overlay');
    const toggle = document.getElementById('sidebar-toggle');

    function openSidebar() {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
    }

    function closeSidebar() {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
    }

    toggle.addEventListener('click', function() {
        if (sidebar.classList.contains('-translate-x-full')) {
            openSidebar();
        } else {
            closeSidebar();
        }
    });

    overlay.addEventListener('click', closeSidebar);
})();
</script>
